<h1>Edit User</h1>
<form method="post" action="/users/{{ user.id }}">
  <label for="username">Username:</label>
  <input
    type="text"
    id="username"
    name="username"
    value="{{ user.username }}"
    required
    disabled
  /><br />

  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    value="{{ user.email }}"
    required
  /><br />

  <input type="submit" value="Update" />
</form>
