<h1>Posts</h1>
<a href="/posts/create">Create New Post</a>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
      <th>User</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.content }}</td>
      <td>{{ post.user.username }}</td>
      <td>
        <a href="/posts/{{ post.id }}/edit">Edit</a> |
        <a href="/posts/{{ post.id }}/delete">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
