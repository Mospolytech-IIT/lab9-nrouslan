{% extends "layout.html" %} {% block content %}

<h1>Edit Post</h1>
<form method="post" action="/posts/{{ post.id }}">
  <label for="title">Title:</label>
  <input
    type="text"
    id="title"
    name="title"
    value="{{ post.title }}"
    required
    disabled
  /><br />

  <label for="content">Content:</label>
  <textarea
    id="content"
    name="content"
    required
  >{{ post.content }}</textarea
  ><br />

  <input type="submit" value="Update" />
</form>

{% endblock %}
